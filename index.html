<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Dog Facts</h1>
        <p id="fact"></p>
        <button id="newFactButton">Get a New Fact</button>
    </div>
    <script>
        const dogFacts = [
            {
                "fact": "Domestication",
                "description": "Dogs were domesticated from wolves around 20,000 to 40,000 years ago, making them one of the first domesticated animals."
            },
            {
                "fact": "Sense of Smell",
                "description": "A dog's sense of smell is estimated to be between 10,000 to 100,000 times more sensitive than that of humans, allowing them to detect scents and pheromones that we cannot."
            },
            {
                "fact": "Breeds",
                "description": "There are over 340 different dog breeds recognized worldwide, each with unique characteristics, behaviors, and appearances."
            },
            {
                "fact": "Communication",
                "description": "Dogs communicate through a combination of vocalizations (barking, growling, whining), body language (tail wagging, ear position), and facial expressions."
            },
            {
                "fact": "Lifespan",
                "description": "The average lifespan of a dog varies by breed, but most dogs live between 10 to 15 years. Smaller breeds tend to live longer than larger breeds."
            },
            {
                "fact": "Intelligence",
                "description": "Dogs are known for their intelligence and can learn a variety of commands and tricks. Some breeds, like Border Collies, are considered to be among the most intelligent."
            },
            {
                "fact": "Pack Animals",
                "description": "Dogs are naturally pack animals, which means they thrive on social interaction and often form strong bonds with their human families."
            },
            {
                "fact": "Hearing Ability",
                "description": "Dogs have an exceptional sense of hearing and can hear sounds at frequencies as high as 65,000 Hz, while humans can only hear up to about 20,000 Hz."
            },
            {
                "fact": "Tail Wagging",
                "description": "A dog's tail wagging can indicate different emotions. For example, a wagging tail held high often signifies happiness, while a low wagging tail may indicate submission or uncertainty."
            },
            {
                "fact": "Therapeutic Benefits",
                "description": "Interacting with dogs has been shown to reduce stress, lower blood pressure, and improve overall mental health, making them excellent therapy animals."
            }
        ];

        document.getElementById('newFactButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * dogFacts.length);
            const fact = dogFacts[randomIndex];
            document.getElementById('fact').innerText = `${fact.fact}: ${fact.description}`;
        });
    </script>
</body>
</html>
